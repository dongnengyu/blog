="keyword">import</span> java.beans.PropertyDescriptor;</span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.Map;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">JavaBeanUtil</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//将javaBean对象转化成Map</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Map&lt;String, Object&gt; <span class="title">beanToMap</span><span class="params">(Object obj)</span> </span>&#123;</span><br><span class="line">        Map&lt;String, Object&gt; params = <span class="keyword">new</span> HashMap&lt;String, Object&gt;(<span class="number">0</span>);</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            PropertyUtilsBean propertyUtilsBean = <span class="keyword">new</span> PropertyUtilsBean();</span><br><span class="line">            PropertyDescriptor[] descriptors = propertyUtilsBean.getPropertyDescriptors(obj);</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; descriptors.length; i++) &#123;</span><br><span class="line">                String name = descriptors[i].getName();</span><br><span class="line">                <span class="keyword">if</span> (!<span class="string">"class"</span>.equals(name)) &#123;</span><br><span class="line">                    params.put(name, propertyUtilsBean.getNestedProperty(obj, name));</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">
